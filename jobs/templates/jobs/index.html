  <body>

    <main role="main">

      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">Evans Ansong</h1>
          <marquee behavior="scroll" direction="middle" scrollamount="10" width='500'><p class="lead text-muted">I love technology and programming  in particular!</p></marquee>
          <p>
            <span >
              <a href="mailto:evans@gmail.com" ><i class="far fa-envelope"></i></a>
            </span>
           <span>
            <a href="mailto:evans@gmail.com"><i class="fab fa-github"></i></a>
           </span>
           <span ">
            <a href="mailto:evans@gmail.com"><i class="fab fa-linkedin"></i></a>
           </span>
          <span">
            <a href="https://codepen.io/br646" target="_blank"><i class="fab fa-codepen"></i></a>
          </span>
          </p>
          <img src="{% static 'mypic.jpeg' %}" height="300" />
        </div>
      </section>
  <button type="button" class="btn btn-info btn-md">Download my resume</button>
      <div class="album py-3  bg-light">
   <h1 class="text-center projects mb-5 text-muted" >My Projects</h1>
        <div class="container">
          <div class="row">
            {% for job in jobs.all %}
            <div class="col-md-4">
              <div class="card mb-4 box-shadow">
                <a href="{%url 'detail' job.id %}">
                <img class="card-img-top" src="{{ job.image.url }}">
                <div class="card-body">
                  <p class="card-text text-decoration-none">{{ job.summary }}</p>
                </div>
              </div>
            </a>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
