





<!doctype html>
<html lang="en">
{% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Evans Ansong</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

  </head>

  <body>

    <main role="main">

      <section class="jumbotron text-center">
        <div class="container">
          <h1 class="jumbotron-heading">Evans Ansong</h1>
          <p class="lead text-muted">I love programming and Django in particular!</p>
          <p>
            <span >
              <a href="mailto:evans@gmail.com" ><i class="far fa-envelope"></i></a>
            </span>
           <span>
            <a href="mailto:evans@gmail.com"><i class="fab fa-github"></i></a>
           </span>
           <span ">
            <a href="mailto:evans@gmail.com"><i class="fab fa-linkedin"></i></a>
           </span>
          <span">
            <a href="/"><i class="fab fa-codepen"></i></a>
          </span>
          </p>
          <img src="{% static 'mypic.jpeg' %}" height="300" />
        </div>
      </section>

      <div class="album py-5 bg-light">
        <div class="container">
          <div class="row">
            {% for job in jobs.all %}
            <div class="col-md-4">
              <div class="card mb-4 box-shadow">
                <a href="{%url 'detail' job.id %}">
                <img class="card-img-top" src="{{ job.image.url }}">
                <div class="card-body">
                  <p class="card-text text-decoration-none">{{ job.summary }}</p>
                </div>
              </div>
            </a>
            </div>
            {% endfor %}
          </div>

        </div>
      </div>

    </main>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'js/bootstrap.js' %}" ></script>
    <script src="{% static 'jquery-3.3.1.min.js' %}" ></script>
  </body>
</html>
